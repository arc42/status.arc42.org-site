<!doctype html>

<html lang="en">
<head>
    <title>Sortable Table Example</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>


    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: auto;

        }
        .border-left-black {
            border-left: 2px solid black;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        td {
            border: 1px solid #dddddd;
            text-align: right;
            padding: 8px;
        }

        tr:nth-child(2n+3) {
            background-color: #dddddd;
        }

        tfoot td, tfoot th {
            text-align: right !important;
        }

    </style>
</head>
<body>
<table id="sortableStatsTable" class="display">
    <thead>
    <tr>
        <th rowspan="2"><img src="/images/minion-logo-100px.png" alt="Gopher logo"></th>
        <th colspan="2" class="border-left-black text-center">7 Days</th>
        <th colspan="2" class="border-left-black text-center">30 Days</th>
        <th colspan="2" class="border-left-black text-center">12 Month</th>
        <th colspan="2"  class="border-left-black text-center">Open Tasks</th>
    </tr>
    <tr>
        <th class="border-left-black text-center">Visitors</th>
        <th>PageViews</th>
        <th class="border-left-black">Visitors</th>
        <th>PageViews</th>
        <th class="border-left-black">Visitors</th>
        <th>PageViews</th>
        <th class="border-left-black">Issues</th>
        <th>Bugs</th>
    </tr>
    </thead>

    <tbody>

    <tr>
        <td><a href="https://{{.Site ">site-a</a></td>
        <td style="border-left: 2px solid black;">7Da</td>
        <td>pv7d</td>
        <td style="border-left: 2px solid black;">v30d</td>
        <td>pv30d</td>
        <td style="border-left: 2px solid black;">v12m</td>
        <td>pv12m</td>
        <td style="text-align: right;border-left: 2px solid black;">
            <a href="{{.Repo">i1</a>
        </td>
        <td style="text-align: right;">
            <a href="{{.Repo/issues">b1</a>
        </td>
    </tr>

    <tr>
        <td><a href="https://{{.Site ">site-a</a></td>
        <td style="border-left: 2px solid black;">7Da</td>
        <td>pv7d</td>
        <td style="border-left: 2px solid black;">v30d</td>
        <td>pv30d</td>
        <td style="border-left: 2px solid black;">v12m</td>
        <td>pv12m</td>
        <td style="text-align: right;border-left: 2px solid black;">
            <a href="{{.Repo">i1</a>
        </td>
        <td style="text-align: right;">
            <a href="{{.Repo/issues">b1</a>
        </td>
    </tr>

    </tbody>

    <tfoot> <tr>
        <td style="border-top: 2px solid black;">Totals:</td>
        <td style="border-top: 2px solid black;border-left: 2px solid black;">a</td>
        <td style="border-top: 2px solid black;">7d</td>
        <td style="border-top: 2px solid black;border-left: 2px solid black;">30d</td>
        <td style="border-top: 2px solid black;">30d</td>
        <td style="border-top: 2px solid black;border-left: 2px solid black;">12m</td>
        <td style="border-top: 2px solid black;">12m</td>
        <td style="column-span: 2; border-left: 2px solid black;border-top: 2px solid black;;text-align: right">issues</td>
        <td style="border-top: 2px solid black;text-align: right ">bugs</td>

    </tr> </tfoot>
</table>

</body>
</html>
